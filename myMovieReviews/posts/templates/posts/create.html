<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/create.css' %}" />
    <title>새 리뷰 작성</title>
  </head>
  <body>
    <header>
        <a href="/">my Movie reviews</a>
        <a href="/create">리뷰작성</a>
    </header>
    <div class="body">
    <div class="forms">
    <form action="/create" method="post" class="form">

      {% csrf_token %}
      <h2>Movie review</h2>

      <div class="review_input">
        <div>
            제목 :
            <input type="text" name="title"  /> 
        </div>

        <div>
            개봉년도 :
            <input type="number" name="year"  /> 
        </div>

        <div>
            장르 :
            <input type="text" name="genre"  /> 
        </div>

        <div>
            별점:
            <input type="number" name="star"  /> 
        </div>

        <div>
            감독 :
            <input type="text" name="director"  /> 
        </div>

        <div>
            배우 :
            <input type="text" name="actor" /> 
        </div>

        <div>
            러닝타임 :
            <input type="number" name="running"  />
        </div>

        <div>
            리뷰 : <br>
            <textarea name="review" id="" cols="30" rows="10" class="review_textarea"></textarea>
        </div>

        <div style="margin-left: 90%;">
            <input type="submit" value="저장" />
        </div>
     </div>

    </form>
    </div>
    </div>


  </body>
</html>
