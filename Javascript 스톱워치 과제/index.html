<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container align-column">

      <!-- 제목 -->
      <div class="title">
        <i class="fa-regular fa-clock"></i>
        <span>피로그래밍 스톱워치</span>
      </div>

      <!-- 시계 -->
      <div class="timer align-column">
        <div class="watch">00 : 00</div>
        <div class="timer-btn">
          <button class="start btn" >start</button>
          <button class="stop btn" >stop</button>
          <button class="reset btn" >reset</button>
        </div>
      </div>

      <!-- 기록 -->
      <div class="record">

        <div class="record-row record-special">
          <div>
            <input type="checkbox" class="check-radio-first radd">
          </div>
          <div>구간 기록</div>
          <i class="fa-solid fa-trash trash"></i>
        </div>
        

        <ul class="record-ul">
        </ul>
      </div>

    </div>

    <script>

    </script>
    <script type = "text/javascript" src="script.js"></script>
  </body>
</html>
